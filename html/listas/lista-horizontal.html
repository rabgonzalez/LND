<!DOCTYPE html>
<html lang="es">
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
  border-radius: 30px;
}

li {
  float: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111111;
}
.degradado:hover {
    transition: color 750ms ease, background-color 750ms ease;
    color: black;
    background-color: peru;
}
</style>
</head>
<body>

<ul>
  <li ><a href="#home" class="degradado">Home</a></li>
  <li><a href="#news" class="degradado">News</a></li>
  <li><a href="#contact" class="degradado">Contact</a></li>
  <li><a href="#about" class="degradado">About</a></li>
</ul>

</body>
</html>
