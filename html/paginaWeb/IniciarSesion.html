<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="estilos/IniciarSesion.css">
</head>
<body>
    <main>
        <img class="logo" src="images/Amazon_logo.svg.webp" alt="Amazin">
        <header><h3>Registrate</h3></header>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre"><br>
            <label for="Nombre">Apellido/s:</label>
            <input type="text" name="Nombre">
            <br>
            <label>Sexo:</label>
            <input type="radio" id="Hombre" name="Genero">
            <label for="Hombre">Hombre</label>
            <input type="radio" id="Mujer" name="Genero">
            <label for="Hombre">Mujer</label>
            <input type="radio" id="Otro" name="Genero" checked>
            <label for="Hombre">Otro</label>
        </fieldset>
        <fieldset>
            <legend>Datos cuenta</legend>
            <label for="Marca/modelo">Correo electrónico:</label>
            <input type="text" name="Correo">
            <br>
            <label for="Matrícula">Contraseña:</label>
            <input type="password" name="Matrícula">
            <br>
            <br>
            <input type="checkbox" name="Privacidad">
            <label for="Privacidad">He leído y acepto la política de privacidad</label><br>
            <input type="checkbox" name="Notificaciones">
            <label for="Notificaciones">Quiero recibir notificaciones</label>
        </fieldset>
        <button onclick="alert('Enviado')">Enviar</button>
    </main>
</body>
</html>
