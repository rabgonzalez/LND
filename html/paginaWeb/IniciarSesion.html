    <!DOCTYPE html>

<body>
    <header><h3>Registrate</h3></header>
    <fieldset>
        <legend>Datos personales</legend>

        <input type="text" name="Nombre">
        <br>
        <label>Sexo:</label>

        <input type="radio" id="Mujer" name="Genero">

        <input type="radio" id="Otro" name="Genero" checked>

    <fieldset>

        <label for="Marca/modelo">Correo electrónico:</label>

        <label for="Matrícula">Contraseña:</label>
        <input type="password" name="Matrícula">
        <br>
        <br>
        Otros datos:
        <br>
        <input type="checkbox" name="Servofrenos"checked>
        <label for="Servofrenos">Servofrenos</label>
        <input type="checkbox" name="Elevalunas" checked>
        <label for="Elevalunas">Elevalunas</label>
        <input type="checkbox" name="Remolque">

    <button onclick="alert('Enviado')">enviar</button>
